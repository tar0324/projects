<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <meta property="og:title" content="송쥐콩샵"/>
    <meta property="og:description" content="이번엔 아이폰12!😎"/>
    <meta property="og:image" content="{{ url_for('static', filename='ogimage.jpg') }}"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon&display=swap" rel="stylesheet">

    <title>원페이지 쇼핑몰</title>
    <style>
        * {
            font-family: "Do Hyeon", sans-serif;
        }

        .wrap {
            width: 1000px;
            height: 500px;
            margin: 20px auto 30px auto;
        }

        .price {
            font-size: 20px;
        }

        .btn btn-outline-success {
            margin: auto;
            text-align: center;

        }

        .wrap2 {
            color: cornflowerblue;
        }


    </style>
    <script>


        $(document).ready(function () {
            get_rate();
            listing();

        });

        function get_rate() {
            $.ajax({
                type: "GET",
                url: "https://api.manana.kr/exchange/rate.json",
                data: {},
                success: function (response) {
                    let moneyrate = response[1]['rate'];
                    let temp_html = `${moneyrate}`;
                    $('#rate1').append(temp_html);
                }
            })
        }


        function order() {
            let name = $('#order-name').val();
            let count = $('#order-count').val();
            let address = $('#order-address').val();
            let phone = $('#order-phone').val();

            if (name == '') {
                alert('이름을 입력하세요');
            } else if (count == '수량을 선택하세요.') {
                alert('수량을 입력하세요');
            } else if (address == '') {
                alert('주소를 입력하세요');
            } else if (phone == '') {
                alert('전화번호를 입력하세요');
            } else {
                // 여기에 ajax 요청을 넣으세요 (주문하기 API 연결)
                $.ajax({
                    type: "POST",
                    url: "/order",
                    data: {name_give: name, count_give: count, add_give: address, phone_give: phone},
                    success: function (response) {
                        if (response["result"] == "success") {
                            alert(response["msg"]);
                            window.location.reload();

                        }
                    }
                })

            }
        }

        function listing() {
            // 여기에 ajax 요청을 넣으세요 (주문목록 보기 API 연결)
            $.ajax({
                type: "GET",
                url: "/order",
                data: {},
                success: function (response) {
                    if (response["result"] == "success") {
                        let orders = response['orders'];
                        for (let i = 0; i < orders.length; i++) {
                            let name = orders[i]['name'];
                            let count = orders[i]['count'];
                            let address = orders[i]['add'];
                            let phone = orders[i]['phone'];

                            let temp_html = `<tr>
                                                <th scope="row">${name}</th>
                                                <td>${count}</td>
                                                <td>${address}</td>
                                                <td>${phone}</td>
                                             </tr>`
                            $('#order-box').append(temp_html)
                        }


                    }
                }
            })
        }


    </script>

</head>

<body>
<div class="wrap">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100"
                     src="https://www.apple.com/newsroom/images/product/iphone/geo/apple_iphone-12_new-design_geo_10132020_big.jpg.large.jpg"
                     width="800px" height="850px" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100"
                     src="https://blog.kakaocdn.net/dn/mNYGD/btqKSXeoLfR/4rWMvu4KlLKq6Qx92hKUQk/img.jpg"
                     width="800px" height="850px" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100"
                     src="https://image.zdnet.co.kr/2020/10/14/25271b8595935c36e3e5aad3c942907f.png"
                     width="800px" height="850px" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <Br>
    <p>
    <h1>아이폰12 <span class="price">가격: 1,000,000원 / 개</span></h1>
    </p>
    <p>
        상품설명입니다.
    </p>
    <div class="wrap2">

        <br>
        달러-원 환율: <span id="rate1"></span>

    </div>

    <p>
        <br>
    <h1>주문</h1>
    </p>

    <div>
        <div class="form-group">
            <label for="order-name">주문자 성함</label>
            <input type="text" class="form-control" id="order-name">
        </div>
        <div class="form-group">
            <label for="order-count">수량</label>
            <select class="form-control" id="order-count">
                <option>수량을 선택하세요.</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="order-address">주소</label>
            <input type="text" class="form-control" id="order-address">
        </div>
        <div class="form-group">
            <label for="order-phone">전화번호</label>
            <input type="text" class="form-control" id="order-phone">
        </div>
        <div align="center">
            <button onclick="order()" type="button" class="btn btn-outline-success">주문하기</button>
        </div>
        <Br><br><Br>
        <p>
        <table class="table table-hover" id="order-box">
            <thead>
            <tr>
                <th scope="col">주문자 성함</th>
                <th scope="col">수량(최대 5개)</th>
                <th scope="col">주소</th>
                <th scope="col">전화번호</th>
            </tr>
            </thead>

        </table>
        </p>


    </div>
</div>
</body>

</html>
