    <title>원페이지 쇼핑몰</title>
    <style>
        * {
            font-family: "Do Hyeon", sans-serif;
        }

        .wrap {
            width: 1000px;
            height: 500px;
            margin: 20px auto 30px auto;
        }

        .price {
            font-size: 20px;
        }

        .btn btn-outline-success {
            margin: auto;
            text-align: center;

        }

        .wrap2 {
            color: cornflowerblue;
        }


    </style>
    <script>


        $(document).ready(function () {
            get_rate();
            listing();

        });
        function get_rate() {
            $.ajax({
                type: "GET",
                url: "https://api.manana.kr/exchange/rate.json",
                data: {},
                success: function (response) {
                    let moneyrate = response[1]['rate'];
                    let temp_html = `${moneyrate}`;
                    $('#rate1').append(temp_html);
                }
            })
        }



        function order() {
            let name = $('#order-name').val();
            let count = $('#order-count').val();
            let address = $('#order-address').val();
            let phone = $('#order-phone').val();

            if (name == '') {
                alert('이름을 입력하세요');
            } else if (count == '수량을 선택하세요.') {
                alert('수량을 입력하세요');
            } else if (address == '') {
                alert('주소를 입력하세요');
            } else if (phone == '') {
                alert('전화번호를 입력하세요');
            } else {
                // 여기에 ajax 요청을 넣으세요 (주문하기 API 연결)
                $.ajax({
                    type: "POST",
                    url: "/order",
                    data: {name_give: name, count_give: count, add_give: address, phone_give: phone},
                    success: function (response) {
                        if (response["result"] == "success") {
                            alert(response["msg"]);
                            window.location.reload();

                        }
                    }
                })

            }
        }

        function listing() {
            // 여기에 ajax 요청을 넣으세요 (주문목록 보기 API 연결)
             $.ajax({
                type: "GET",
                url: "/order",
                data: {},
                success: function (response) {
                    if (response["result"] == "success") {
                        let orders = response['orders'];
                        for (let i = 0; i < orders.length; i++) {
                            let name = orders[i]['name'];
                            let count = orders[i]['count'];
                            let address = orders[i]['add'];
                            let phone = orders[i]['phone'];

                            let temp_html = `<tr>
                                                <th scope="row">${name}</th>
                                                <td>${count}</td>
                                                <td>${address}</td>
                                                <td>${phone}</td>
                                             </tr>`
                            $('#order-box').append(temp_html)
                        }


                    }
                }
            })
        }


    </script>
